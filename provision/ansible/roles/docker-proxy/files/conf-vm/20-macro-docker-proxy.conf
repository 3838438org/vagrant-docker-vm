# DockerProxySolr
#############################
<Macro DockerProxySolr $project $port>
  <VirtualHost *:80>
    ServerName   $project.vm.dev
    ServerAlias  $project.vm

    Use ProxyPass /solr/ http://127.0.0.1:$port/solr/
    Redirect /    /solr/
  </VirtualHost>
</Macro>
