<Macro DockerProxy $project $port>
  <VirtualHost *:80>
    ServerName   $project.vm.dev
    ServerAlias  *.$project.vm.dev
    ServerAlias  $project.vm
    ServerAlias  *.$project.vm

    ProxyPass        /  http://127.0.0.1:$port/
    ProxyPassReverse /  http://127.0.0.1:$port/
  </VirtualHost>
</Macro>