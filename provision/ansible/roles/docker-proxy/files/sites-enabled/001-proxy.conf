#############################
# Project vhosts
#############################

#Use DockerProxy foobar 8000

#############################
# Numeric vhosts
# eg.        8000.vm.dev
#        foo.8000.vm.dev
#            8005.vm.dev
#    bar.foo.8005.vm.dev
#                8000.vm
#            foo.8000.vm
#                8005.vm
#        bar.foo.8005.vm
#############################
Use DockerProxy 8000 8000
Use DockerProxy 8001 8001
Use DockerProxy 8002 8002
Use DockerProxy 8003 8003
Use DockerProxy 8004 8004
Use DockerProxy 8005 8005
Use DockerProxy 8006 8006
Use DockerProxy 8007 8007
Use DockerProxy 8008 8008
Use DockerProxy 8009 8009
Use DockerProxy 8010 8010

#############################
# Services
#
# eg.
#                solr.vm
#             solr.vm.dev
#        elasticsearch.vm
#    elasticsearch.vm.dev
#############################

Use DockerProxySolr solr          18983
Use DockerProxy     elasticsearch 19200

#############################
# Fallback
#
#    all other vhosts
#    will be redirected
#    to port 8000
#############################
Use DockerProxyFallback 8000